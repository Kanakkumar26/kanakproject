<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacker Cam</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: black;
      color: #0f0;
      font-family: monospace;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin: 10px;
      text-shadow: 0 0 10px #0f0;
    }

    video {
      width: 100%;
      max-width: 700px;
      margin: 10px auto;
      display: block;
      border: 3px solid #0f0;
      border-radius: 10px;
      box-shadow: 0 0 20px #0f0;
      transform: scaleX(-1); /* Always mirrored */
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px;
    }

    button {
      background: black;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 10px 20px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #0f0;
      transition: 0.2s;
    }

    button:hover {
      background: #0f0;
      color: black;
    }

    #snapshot {
      text-align: center;
      margin: 20px 0;
    }

    #snapshot img {
      width: 100%;
      max-width: 700px;
      border: 2px solid #0f0;
      box-shadow: 0 0 10px #0f0;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>HACKER CAM</h1>
<video id="video" autoplay playsinline></video>

<div class="controls">
  <button id="switch">[SWITCH]</button>
  <button id="flash">[FLASH]</button>
  <button id="zoom-in">[ZOOM +]</button>
  <button id="zoom-out">[ZOOM -]</button>
  <button id="capture">[CAPTURE]</button>
</div>

<canvas id="canvas" style="display:none;"></canvas>
<div id="snapshot"></div>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const snapshot = document.getElementById('snapshot');
  let currentStream;
  let usingFront = true;
  let track = null;
  let zoomLevel = 1;
  let torchOn = false;

  async function startCamera() {
    if (currentStream) {
      currentStream.getTracks().forEach(t => t.stop());
    }

    const constraints = {
      video: { facingMode: usingFront ? 'user' : 'environment' },
      audio: false
    };

    try {
      currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = currentStream;
      track = currentStream.getVideoTracks()[0];
      zoomLevel = 1;
    } catch (err) {
      alert("Camera access failed.");
      console.error(err);
    }
  }

  function applyZoom(level) {
    if (!track) return;
    const caps = track.getCapabilities();
    if (caps.zoom) {
      zoomLevel = Math.max(caps.zoom.min, Math.min(caps.zoom.max, level));
      track.applyConstraints({ advanced: [{ zoom: zoomLevel }] });
    } else {
      alert("Zoom not supported");
    }
  }

  document.getElementById('switch').onclick = () => {
    usingFront = !usingFront;
    startCamera();
  };

  document.getElementById('flash').onclick = () => {
    if (!track) return;
    const caps = track.getCapabilities();
    if (caps.torch) {
      torchOn = !torchOn;
      track.applyConstraints({ advanced: [{ torch: torchOn }] });
    } else {
      alert("Flash not supported");
    }
  };

  document.getElementById('zoom-in').onclick = () => applyZoom(zoomLevel + 1);
  document.getElementById('zoom-out').onclick = () => applyZoom(zoomLevel - 1);

  document.getElementById('capture').onclick = () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');

    // Always flip for snapshot since video is always mirrored
    ctx.translate(canvas.width, 0);
    ctx.scale(-1, 1);

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const img = new Image();
    img.src = canvas.toDataURL('image/png');
    snapshot.innerHTML = '';
    snapshot.appendChild(img);
  };

  startCamera();
</script>

</body>
</html>
