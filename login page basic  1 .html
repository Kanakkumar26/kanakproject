<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background-color: #0f0f0f;
      color: #fff;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, #6e48aa, transparent 50%),
                  radial-gradient(circle at 80% 70%, #9d50bb, transparent 50%),
                  linear-gradient(135deg, #000000 0%, #1f1c2c 100%);
      background-blend-mode: screen;
      animation: floatBG 25s infinite linear;
      z-index: -1;
      filter: brightness(0.8);
    }

    @keyframes floatBG {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .login-form {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      padding: 2.5rem 2rem;
      border-radius: 1.2rem;
      box-shadow: 0 0 60px rgba(0, 0, 0, 0.4);
      width: 360px;
      transition: transform 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .login-form:hover {
      transform: scale(1.03);
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group input {
      width: 100%;
      padding: 1rem 0.75rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-weight: 500;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 0.75rem;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 0.75rem;
      background: #1f1c2c;
      padding: 0 4px;
      color: #fff;
      border-radius: 0.3rem;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 0.75rem;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .options {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.2rem;
      font-size: 0.85rem;
      color: #bbb;
      font-weight: 400;
    }

    .options a {
      color: #9d50bb;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(135deg, #9d50bb, #6e48aa);
      border: none;
      border-radius: 0.6rem;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #6e48aa, #9d50bb);
      transform: translateY(-3px);
    }

    .switch-form {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .switch-form a {
      color: #9d50bb;
      text-decoration: none;
    }

    .switch-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <form class="login-form" id="loginForm">
      <h2>Welcome Back</h2>
      <div class="input-group">
        <input type="email" id="email" required placeholder=" " />
        <label for="email">Email Address</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" required placeholder=" " />
        <label for="password">Password</label>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <div class="options">
        <label><input type="checkbox" id="remember"> Remember me</label>
        <a href="#">Forgot?</a>
      </div>
      <button type="submit">Login</button>
      <p class="switch-form">Don't have an account? <a href="#">Sign up</a></p>
    </form>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      alert("Logged in!");
    });
  </script>
</body>
</html>
