<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Translator üåç</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin: 30px 0 20px;
      color: #333;
      animation: fadeInDown 1s ease;
      font-size: 28px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      width: 95%;
      max-width: 1200px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .box {
      flex: 1;
      min-width: 320px;
      max-width: 500px;
      height: 350px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 15px;
      background: white;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    textarea {
      flex-grow: 1;
      width: 100%;
      border: none;
      outline: none;
      font-size: 16px;
      resize: none;
      padding: 12px;
      border-radius: 10px;
      background: #fafafa;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      gap: 10px;
    }

    select, input[type=file] {
      flex: 1;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #4285F4;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 5px;
    }

    button:hover {
      background: #357ae8;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #historyBox {
      margin-top: 20px;
      width: 90%;
      max-width: 800px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
    }

    #historyList {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 200px;
      overflow-y: auto;
    }

    #historyList li {
      padding: 6px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    #historyList li:last-child {
      border-bottom: none;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .container { flex-direction: column; align-items: center; }
      .box { width: 100%; max-width: 600px; height: 300px; }
    }

    @media (max-width: 600px) {
      h2 { font-size: 22px; }
      .box { height: 280px; }
      textarea { font-size: 14px; padding: 10px; }
    }
  </style>
</head>
<body>
  <h2>üåê Ultimate Translator</h2>
  <div class="container">
    <!-- Input Box -->
    <div class="box">
      <div class="header">
        <select id="fromLang"></select>
      </div>
      <textarea id="inputText" placeholder="Type or upload text..."></textarea>
      <input type="file" id="fileUpload" accept=".txt,.docx,image/*" onchange="handleFileUpload(event)">
    </div>

    <!-- Output Box -->
    <div class="box">
      <div class="header">
        <select id="toLang"></select>
        <div class="actions">
          <button onclick="translateText()">Translate</button>
          <button onclick="speakText()">üîä</button>
          <button onclick="toggleHistory()">üìú History</button>
        </div>
      </div>
      <textarea id="outputText" placeholder="Translation" readonly></textarea>
    </div>
  </div>

  <!-- History Box -->
  <div id="historyBox">
    <h3>üïí Translation History</h3>
    <ul id="historyList"></ul>
  </div>

  <!-- OCR library for image text extraction -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.2/dist/tesseract.min.js"></script>

  <script>
    // Language list
    const languages = {
      "en": "English", "hi": "Hindi", "ja": "Japanese", "fr": "French",
      "es": "Spanish", "de": "German", "zh-CN": "Chinese (Simplified)",
      "ar": "Arabic", "ru": "Russian", "pt": "Portuguese", "it": "Italian",
      "ko": "Korean", "tr": "Turkish", "nl": "Dutch", "sv": "Swedish",
      "pl": "Polish", "uk": "Ukrainian", "el": "Greek", "vi": "Vietnamese"
    };

    const fromSelect = document.getElementById("fromLang");
    const toSelect = document.getElementById("toLang");

    for (const code in languages) {
      let opt1 = new Option(languages[code], code);
      let opt2 = new Option(languages[code], code);
      fromSelect.appendChild(opt1);
      toSelect.appendChild(opt2);
    }
    fromSelect.value = "en";
    toSelect.value = "hi";

    async function translateText() {
      const text = document.getElementById("inputText").value;
      const fromLang = fromSelect.value;
      const toLang = toSelect.value;

      if (!text) { alert("Enter or upload text."); return; }

      const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${fromLang}|${toLang}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const translated = data.responseData.translatedText;
        document.getElementById("outputText").value = translated;
        saveHistory(text, translated, languages[fromLang], languages[toLang]);
      } catch {
        document.getElementById("outputText").value = "Error translating.";
      }
    }

    function speakText() {
      const text = document.getElementById("outputText").value;
      const lang = toSelect.value;
      if (!text) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang;
      window.speechSynthesis.speak(utterance);
    }

    function saveHistory(input, output, from, to) {
      let history = JSON.parse(localStorage.getItem("translationHistory")) || [];
      history.unshift(`${from} ‚Üí ${to}: "${input}" ‚ûù "${output}"`);
      if (history.length > 20) history.pop(); // keep last 20
      localStorage.setItem("translationHistory", JSON.stringify(history));
    }

    function toggleHistory() {
      const box = document.getElementById("historyBox");
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      let history = JSON.parse(localStorage.getItem("translationHistory")) || [];
      history.forEach(h => {
        let li = document.createElement("li");
        li.textContent = h;
        list.appendChild(li);
      });
      box.style.display = box.style.display === "none" ? "block" : "none";
    }

    async function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      if (file.type.startsWith("text/")) {
        const text = await file.text();
        document.getElementById("inputText").value = text;
      } 
      else if (file.type === "application/vnd.openxmlformats-officedocument.wordprocessingml.document") {
        alert("DOCX parsing requires backend or library support.");
      }
      else if (file.type.startsWith("image/")) {
        Tesseract.recognize(file, 'eng').then(({ data: { text } }) => {
          document.getElementById("inputText").value = text.trim();
        });
      }
    }
  </script>
</body>
</html>
