<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome To Kanak Kumar</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      background-color: #0f2027;
      overflow-x: hidden;
      position: relative;
      color: white;
    }

    /* Particles.js container */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    header {
      padding: 20px 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
    }

    header h1 {
      color: #f1faee;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #a8dadc;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px;
      min-height: calc(100vh - 100px);
    }

    .hero h1 {
      font-size: 40px;
      color: #f1faee;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .hero p {
      font-size: 20px;
      color: #a8dadc;
      margin-bottom: 40px;
    }

    .link a {
      display: inline-block;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      border: 2px solid #ffffff;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      text-decoration: none;
    }

    .link a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    @media (max-width: 800px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        font-size: 14px;
      }

      .hero h1 {
        font-size: 28px;
      }

      .hero p {
        font-size: 18px;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Header Section -->
  <header>
    <h1>Kanak Kumar</h1>
    <nav>
      <ul>
        <li><a href="./kanak%20contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <main class="hero">
    <div class="hero-content">
      <h1>Welcome to Kanak Kumar Website</h1>
      <p>Click the link below to check my projects</p>
      <div class="link">
        <a href="./background%20custom.html">Click here</a>
      </div>
    </div>
  </main>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
