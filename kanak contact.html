<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Kanak Kumar</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    body {
      background: radial-gradient(circle at center, rgba(0, 255, 255, 0.2) 0%, rgba(0, 50, 50, 0.8) 70%) no-repeat,
                  radial-gradient(circle at center, rgba(0, 150, 255, 0.3) 0%, rgba(0, 40, 60, 0.9) 80%) no-repeat,
                  radial-gradient(circle at center, rgba(0, 200, 150, 0.4) 0%, rgba(0, 20, 40, 1) 90%) no-repeat;
      background-size: 200% 200%, 250% 250%, 300% 300%;
      animation: aquaEffect 6s infinite alternate ease-in-out;
    }

    @keyframes aquaEffect {
      0% { background-position: 0% 0%, 50% 50%, 100% 100%; }
      25% { background-position: 100% 0%, 0% 100%, 50% 50%; }
      50% { background-position: 100% 100%, 50% 50%, 0% 0%; }
      75% { background-position: 0% 100%, 100% 0%, 50% 50%; }
      100% { background-position: 0% 0%, 50% 50%, 100% 100%; }
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      padding: 20px 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #aef1f1;
      font-size: 1.8rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    nav a:hover {
      color: #00ffff;
    }

    .contact-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px 20px;
      text-align: center;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid #00ffff55;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
    }

    .contact-card h2 {
      color: #58f9ff;
      margin-bottom: 20px;
    }

    .contact-card p {
      margin: 10px 0;
      font-size: 1rem;
    }

    .contact-card a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: transparent;
      border: 1px solid #00ffff;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }

    .contact-card a:hover {
      background-color: #00ffff;
      color: #000;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .contact-card {
        width: 95%;
      }
    }
  </style>
</head>
<body>

<!-- Background particles -->
<div id="particles-js"></div>

<header>
  <h1>Kanak Kumar</h1>
  <nav>
    <ul>
      <li><a href="./index.html">Home</a></li>
      <li><a href="./background%20custom.html">Projects</a></li>
    </ul>
  </nav>
</header>

<main class="contact-container">
  <div class="contact-card">
    <h2>Contact Me</h2>
    <p><strong>Phone:</strong> 9220190661</p>
    <p><strong>Email:</strong> kumarkanak965@gmail.com</p>
    <a href="https://www.instagram.com/lucky_nir9" target="_blank">Instagram</a>
  </div>
</main>

<!-- Particles.js Script -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 80 },
      "color": { "value": "#00ffff" },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.5 },
      "size": { "value": 3 },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#00ffff",
        "opacity": 0.4,
        "width": 1
      },
      "move": { "enable": true, "speed": 2 }
    },
    "interactivity": {
      "events": {
        "onhover": { "enable": true, "mode": "grab" },
        "onclick": { "enable": true, "mode": "push" }
      }
    },
    "retina_detect": true
  });
</script>

</body>
</html>
