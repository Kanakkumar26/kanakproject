<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Typing Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f9;
    }

    #test-container {
      background: #fff;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
      text-align: center;
      position: relative;
    }

    #test-text {
      margin-bottom: 20px;
      font-size: 1.2em;
      color: #333;
      white-space: pre-wrap;
      min-height: 80px;
    }

    #input-area {
      width: 95%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      resize: none;
    }

    #input-area:focus {
      border-color: #007BFF;
    }

    #results {
      margin-top: 20px;
      font-size: 1em;
      color: #555;
    }

    #progress {
      margin-top: 10px;
      background: #e0e0e0;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      background: #007BFF;
      width: 0%;
      transition: width 0.2s ease;
    }

    .settings {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .settings label {
      margin: 10px;
    }

    .settings select {
      padding: 5px;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .dark-mode {
      background-color: #2c2c2c;
      color: #fff;
    }

    .dark-mode #test-container {
      background: #3c3c3c;
    }

    .dark-mode #test-text {
      color: #fff;
    }

    .dark-mode #input-area {
      background: #555;
      color: #fff;
      border-color: #444;
    }

    .light-mode #test-text {
      color: #333;
    }

    /* Typing simulator */
    .blinking-cursor::after {
      content: '|';
      animation: blink 1s infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

    /* ------------------------- */
    /* ðŸ“± MEDIA QUERIES BELOW â¬‡ */
    /* ------------------------- */

    @media (max-width: 768px) {
      #test-container {
        padding: 30px;
        width: 90%;
      }

      #test-text {
        font-size: 1.1em;
      }

      .settings {
        flex-direction: column;
        align-items: center;
      }

      .settings label {
        margin-bottom: 10px;
      }

      #input-area {
        font-size: 0.95em;
      }

      button {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      #test-container {
        padding: 20px;
      }

      #test-text {
        font-size: 1em;
      }

      #input-area {
        font-size: 0.9em;
      }

      .settings label {
        width: 100%;
        text-align: center;
      }

      button {
        font-size: 0.95em;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div id="test-container">
    <div class="settings">
      <label for="difficulty">Difficulty: 
        <select id="difficulty" onchange="setRandomTestText()">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </label>
      <label for="theme">Theme: 
        <select id="theme" onchange="toggleTheme()">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </label>
    </div>

    <div id="test-text" class="blinking-cursor"></div>

    <textarea id="input-area" rows="4" placeholder="Start typing here..." onkeydown="checkEnter(event)"></textarea>

    <div id="progress">
      <div id="progress-bar"></div>
    </div>

    <div id="results"></div>
    <button onclick="restartTest()">Restart</button>
  </div>

  <audio id="typingSound" src="https://www.soundjay.com/mechanical/keyboard-1.mp3" preload="auto"></audio>

  <script>
    const testTexts = {
      easy: [
        "the quick brown fox jumps over the lazy dog.",
        "typing is fun and easy to learn.",
        "hello world practice typing."
      ],
      medium: [
        "A journey of a thousand miles begins with a single step.",
        "Typing helps to improve focus and speed.",
        "The best way to predict the future is to create it."
      ],
      hard: [
        "Lorem Ipsum Dolor Sit Amet, Consectetur Adipiscing Elit.",
        "Efficient Typing Requires Consistent Practice And Dedication.",
        "Advanced Typists Can Maintain Both Accuracy And High Speed Under Pressure."
      ]
    };

    const testTextElement = document.getElementById("test-text");
    const inputArea = document.getElementById("input-area");
    const progressBar = document.getElementById("progress-bar");
    const resultsDiv = document.getElementById("results");
    const difficultySelect = document.getElementById("difficulty");
    const body = document.body;
    const typingSound = document.getElementById("typingSound");

    let currentText = "";
    let startTime;
    let isTestRunning = false;

    function setRandomTestText() {
      const difficulty = difficultySelect.value;
      const randomIndex = Math.floor(Math.random() * testTexts[difficulty].length);
      currentText = testTexts[difficulty][randomIndex];
      simulateTyping(currentText);
      restartTest(true);
    }

    function simulateTyping(text) {
      testTextElement.textContent = "";
      let index = 0;

      function typeChar() {
        if (index < text.length) {
          testTextElement.textContent += text.charAt(index);
          index++;
          setTimeout(typeChar, 30);
        }
      }
      typeChar();
    }

    inputArea.addEventListener("input", () => {
      if (!isTestRunning) {
        startTime = new Date();
        isTestRunning = true;
      }

      typingSound.currentTime = 0;
      typingSound.play();

      const enteredText = inputArea.value;
      const progress = (enteredText.length / currentText.length) * 100;
      progressBar.style.width = `${progress}%`;

      if (enteredText === currentText) {
        const endTime = new Date();
        const timeTaken = (endTime - startTime) / 1000;
        const wordsPerMinute = (currentText.split(" ").length / timeTaken) * 60;
        const accuracy = calculateAccuracy(enteredText, currentText);

        resultsDiv.textContent = `You typed the text in ${timeTaken.toFixed(2)} seconds. Your typing speed is ${wordsPerMinute.toFixed(2)} WPM with an accuracy of ${accuracy.toFixed(2)}%.`;
        isTestRunning = false;
        inputArea.disabled = true;
      }
    });

    function calculateAccuracy(typedText, actualText) {
      let correctChars = 0;
      for (let i = 0; i < typedText.length; i++) {
        if (typedText[i] === actualText[i]) {
          correctChars++;
        }
      }
      return (correctChars / actualText.length) * 100;
    }

    function restartTest(skipSetText = false) {
      inputArea.value = "";
      progressBar.style.width = "0%";
      resultsDiv.textContent = "";
      inputArea.disabled = false;
      isTestRunning = false;
      inputArea.focus();
      if (!skipSetText) setRandomTestText();
    }

    function toggleTheme() {
      const theme = document.getElementById("theme").value;
      if (theme === "dark") {
        body.classList.add("dark-mode");
        body.classList.remove("light-mode");
      } else {
        body.classList.remove("dark-mode");
        body.classList.add("light-mode");
      }
    }

    function checkEnter(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        const enteredText = inputArea.value.trim();
        if (enteredText === currentText) {
          alert("I am the better!");
        } else {
          alert("I am the loser!");
        }
      }
    }

    // Init
    setRandomTestText();
  </script>
</body>
</html>
