<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student and Teacher Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Welcome to the School Portal</h1>
                <p>Log in as a student or a teacher to continue</p>
            </div>
            <div class="login-form">
                <div class="login-tabs">
                    <button class="tab-btn active" id="student-tab">Student</button>
                    <button class="tab-btn" id="teacher-tab">Teacher</button>
                </div>
                <div id="student-login" class="login-content active">
                    <form>
                        <input type="text" placeholder="Student ID" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit" class="login-btn">Login as Student</button>
                    </form>
                </div>
                <div id="teacher-login" class="login-content">
                    <form>
                        <input type="text" placeholder="Teacher ID" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit" class="login-btn">Login as Teacher</button>
                    </form>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<style type="text/css">
    /* Reset styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Comic Sans MS', sans-serif;
    background-color: #f9f6f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('https://www.transparenttextures.com/patterns/flowers.png'); /* Flower background */
}

.login-container {
    width: 100%;
    max-width: 450px;
    padding: 20px;
}

.login-box {
    background-color: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.login-header h1 {
    font-size: 2rem;
    color: #ff6b6b;
    margin-bottom: 10px;
}

.login-header p {
    font-size: 1rem;
    color: #555;
    margin-bottom: 30px;
}

.login-tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.tab-btn {
    width: 50%;
    padding: 10px 0;
    font-size: 1.1rem;
    border: none;
    background-color: #ffe066;
    color: #333;
    cursor: pointer;
    outline: none;
    transition: background-color 0.3s ease;
}

.tab-btn.active {
    background-color: #ff6b6b;
    color: white;
}

.tab-btn:hover {
    background-color: #ffa502;
}

.login-content {
    display: none;
}

.login-content.active {
    display: block;
}

form input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 1rem;
    outline: none;
}

form input:focus {
    border-color: #ff6b6b;
    box-shadow: 0 0 5px rgba(255, 107, 107, 0.3);
}

.login-btn {
    width: 100%;
    padding: 12px;
    background-color: #ff6b6b;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1.1rem;
    cursor: pointer;
    margin-top: 15px;
    transition: background-color 0.3s ease;
}

.login-btn:hover {
    background-color: #ff4b4b;
}

.forgot-password {
    margin-top: 15px;
}

.forgot-password a {
    color: #555;
    font-size: 0.9rem;
    text-decoration: none;
}

.forgot-password a:hover {
    color: #ff6b6b;
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
    .login-box {
        padding: 20px;
    }

    .login-header h1 {
        font-size: 1.5rem;
    }
}

</style>
<script type="text/javascript">
    // JavaScript to toggle between Student and Teacher login forms
const studentTab = document.getElementById('student-tab');
const teacherTab = document.getElementById('teacher-tab');
const studentLogin = document.getElementById('student-login');
const teacherLogin = document.getElementById('teacher-login');

studentTab.addEventListener('click', () => {
    studentTab.classList.add('active');
    teacherTab.classList.remove('active');
    studentLogin.classList.add('active');
    teacherLogin.classList.remove('active');
});

teacherTab.addEventListener('click', () => {
    teacherTab.classList.add('active');
    studentTab.classList.remove('active');
    teacherLogin.classList.add('active');
    studentLogin.classList.remove('active');
});

</script>
