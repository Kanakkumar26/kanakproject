<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacker Cam</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #0f0;
      font-family: monospace;
      text-align: center;
    }
    h1 {
      margin: 10px;
      text-shadow: 0 0 8px #0f0;
    }
    video {
      width: 100%;
      max-width: 700px;
      border: 3px solid #0f0;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f0;
      transform: scaleX(-1); /* Always mirrored */
      margin: 10px auto;
      display: block;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px;
    }
    button {
      background: black;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #0f0;
    }
    #snapshot img {
      width: 100%;
      max-width: 700px;
      border: 2px solid #0f0;
      margin-top: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px #0f0;
    }
  </style>
</head>
<body>

<h1>HACKER CAM</h1>
<video id="video" autoplay playsinline></video>

<div class="controls">
  <button id="switch">SWITCH</button>
  <button id="flash">FLASH</button>
  <button id="zoom-in">ZOOM +</button>
  <button id="zoom-out">ZOOM -</button>
  <button id="capture">CAPTURE</button>
</div>

<canvas id="canvas" style="display:none;"></canvas>
<div id="snapshot"></div>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const snapshot = document.getElementById('snapshot');
  
  let currentStream;
  let usingFront = true;
  let track = null;
  let zoomLevel = 1;
  let torchOn = false;
  
  // Function to start the camera stream
  async function startCamera() {
    if (currentStream) currentStream.getTracks().forEach(t => t.stop());

    try {
      currentStream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: usingFront ? 'user' : 'environment' }, audio: false
      });
      video.srcObject = currentStream;
      track = currentStream.getVideoTracks()[0];
      zoomLevel = 1;
    } catch (err) {
      alert("Camera failed.");
      console.error(err);
    }
  }

  // Function to apply zoom on the camera if supported
  function applyZoom(level) {
    if (!track) return;
    const caps = track.getCapabilities();
    if (caps.zoom) {
      zoomLevel = Math.max(caps.zoom.min, Math.min(caps.zoom.max, level));
      track.applyConstraints({ advanced: [{ zoom: zoomLevel }] });
    } else {
      alert("Zoom not supported.");
    }
  }

  // Switching between front and back camera
  document.getElementById('switch').onclick = () => {
    usingFront = !usingFront;
    startCamera();
  };

  // Handle the flash button (toggle the mobile torch)
  document.getElementById('flash').onclick = async () => {
    if (!track) return;

    const caps = track.getCapabilities();
    if (caps.torch) {
      try {
        torchOn = !torchOn;
        await track.applyConstraints({ advanced: [{ torch: torchOn }] });
      } catch (err) {
        alert("Flash control failed. Your device might not support it.");
      }
    } else {
      alert("Flashlight (Torch) is not supported on this device.");
    }
  };

  // Zoom in and zoom out buttons
  document.getElementById('zoom-in').onclick = () => applyZoom(zoomLevel + 1);
  document.getElementById('zoom-out').onclick = () => applyZoom(zoomLevel - 1);

  // Capture snapshot button
  document.getElementById('capture').onclick = () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.translate(canvas.width, 0);
    ctx.scale(-1, 1);
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const img = new Image();
    img.src = canvas.toDataURL();
    snapshot.innerHTML = '';
    snapshot.appendChild(img);
  };

  // Start the camera on load
  startCamera();
</script>

</body>
</html>
